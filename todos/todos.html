<!DOCTYPE html>
<html>
<head>
    <title>Todo List - AlphaTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todos.css">
</head>
<body>

    <div id="title">
        <h1>AlphaTech</h1>
        <h3>Todo List Application</h3>
    </div>
    
    <div id="displayToDo">
        <p>My Things To Do: <span id="td"></span></p>
    </div>

    <div id="#ul">
        <ul id="list">
        </ul>
    </div>

    <div class="textfield">
        <input type="text" id="inputToDo">  
    </div>

    <div id="btns">
        <button id="add">Add</button>
        <button id="remove">Remove</button>
    </div>


    <script src="todos.js"></script>
</body>
</html>
